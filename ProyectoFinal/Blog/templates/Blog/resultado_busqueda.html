{% extends "Blog/padre.html" %}

{% load static %}

{% block Insertar_contenido %}
<p>Estamos buscando el autor: {{ apellido }}</p>

{% if autores %}
    <ul>
        {% for autor in autores %}
            <li>{{autor.nombre}} {{autor.apellido}} --- Profesion: {{autor.profesion}} </li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
